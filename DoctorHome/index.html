<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Luna Seekers</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#"><img class="logo" src="images/LunaSeekers_logo.png" alt="Logo"> </a>

            <img id="mobile-cta" class="mobile-menu" src="images/hamburger.svg" alt="Open Navigation"> 
            

            <nav>
                <span id="mobile-exit" class="mobile-menu-exit">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
                <ul class='primary-nav'>
                    <li class="current"><a href="#">Home</a></li>
                    <li class="current"><a href="#">Doctor's Profile</a></li>
                    
                </ul> 
            </nav>
        </div>
    </div>

    <section class='hero'>
        <ul>
        <h1 class='header'>
            Welcome Doctor
        </h1>
        </ul> 
        <ul>
            <button class ="button" type= "button">
               <span class="button__text">Add Prescription</span>
               <span class="button__icon">
                    <ion-icon name="add-circle-outline"></ion-icon>
               </span>
            </button>
        </ul>
        <ul>
            <button class ="button" type= "button">
                <span class="button__text">Update Prescription</span>
                <span class="button__icon">
                    <ion-icon name="refresh-circle-outline"></ion-icon>
                </span>
             </button>
        </ul>

        <ul>
             <button class ="button" type= "button">
                <span class="button__text">Search Patient</span>
                <span class="button__icon">
                    <ion-icon name="search-circle-outline"></ion-icon>  
                </span>
             </button>
        </ul>

        <ul>
             <button class ="button" type= "button">
                <span class="button__text">Logout</span>
                <span class="button__icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
             </button>
        </ul>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click',() => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click',() => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
