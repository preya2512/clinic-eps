<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaSeekers - View Prescription</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#"><img class="logo" src="images/LunaSeekers_logo.png" alt="Logo"> </a>

            <img id="mobile-cta" class="mobile-menu" src="images/hamburger.svg" alt="Open Navigation"> 

            <nav>
                <span id="mobile-exit" class="mobile-menu-exit">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
                <ul class='primary-nav'>
                    <li class="current"><a href="#">Home</a></li>
                    <li class="current"><a href="#">My Profile</a></li>
                    
                </ul> 
            </nav>
        </div>
    </div>
    <section class='hero'>
        <h1>
            Prescriptions
        </h1>
        <table class ='content-table table-sortable'>
            <thead>
                <tr>
                    <th>PrescriptionID</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>01-Sept-21</td>
                    <td>med4, med5</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>01-Nov-20</td>
                    <td>med1 , med2, med3</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>12-Oct-21</td>
                    <td>med1, med2</td>
                </tr>


            </tbody>
        </table>
        
       
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click',() => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click',() => {
            nav.classList.remove('menu-btn');
        })
    </script>

    <script>

        
    </script>
</body>
</html>
