<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaSeekers - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/LunaSeekers_logo.png" class="logo">
    </header>

    <div class="login-input">
        <h1>Sign Up</h1>
        <form method="post">
            <!-- add more text fields ... 
                firstname, lastname, confirm pass, email, gender...
            -->
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" id="first-name" name="first-name" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="txt_field">
                <input type="text" id="last-name" name="last-name" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>    
            <div class="txt_field">
                <input type="text" id="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="gender_opt">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <span></span>
                
            </div>     

            <input type="submit" value="Register">
        </form>

        <div class="signup-link">
            Have an Account? <a href="LoginPage.html">Login</a>
        </div>
    </div>

</body>

</html>
