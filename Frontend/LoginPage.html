<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaSeekers - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/LunaSeekers_logo.png" class="logo">
    </header>

    <div class="login-input">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="sel_field">
                <label>Role</label>
                <select id="roles" name="roles" required>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <input type="submit" value="Login" onclick="checkRole()">
        </form>

        <div class="signup-link">
            New Patient? <a href="PatientSignUp.html">Sign Up</a>
        </div>
    </div>

    <script>
        function checkRole() {
            var roles = document.getElementById("roles").value;

            // Redirect to the selected role home page...
            if(roles == "Patient") {
                window.location.href="PatientHome.html";
            }
            else if(roles == "Doctor") {
                window.location.href="DoctorHome.html";
            }
            else if(roles == "Pharmacist") {
                window.location.href="PharmacistHome.html";
            }
            else if(roles == "Admin") {
                window.location.href="AdminHome.html";
            }
        }
    </script>

</body>

</html>
