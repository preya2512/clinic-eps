<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Luna Seekers - Admin</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="AdminHome.html"><img class="logo" src="images/LunaSeekers_logo.png" alt="Logo"> </a>

            <img id="mobile-cta" class="mobile-menu" src="images/hamburger.svg" alt="Open Navigation"> 
            

            <nav>
                <span id="mobile-exit" class="mobile-menu-exit">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
                <ul class='primary-nav'>
                    <li class="current"><a href="AdminHome.html">Home</a></li>
                    <li class="current"><a href="#">My Profile</a></li>
                    
                </ul> 
            </nav>
        </div>
    </div>

    <section class='hero'>
        <h1>
            Welcome Admin
        </h1>
        <ul>
            <li>
                <a href="Admin_SearchUserAccount.html">
                    <button class ="button" type= "button">
                        <span class="button__text">Search User Account</span>
                        <ion-icon class="button__icon" name="search-outline"></ion-icon>    
                    </button>
                </a>
       
            </li>
            <li>
                <a href="Admin_AddUserAccount.html">
                    <button class ="button" type= "button">
                        <span class="button__text">Add User Account</span>
                        <ion-icon class="button__icon" name="person-add-outline"></ion-icon>    
                    </button>
                </a>
            </li>
            <li>
                <a href="Admin_SearchUserProfile.html">
                    <button class ="button" type= "button">
                        <span class="button__text">Search User Profile</span>
                        <ion-icon class="button__icon" name="search-outline"></ion-icon>    
                    </button>
                </a>
            </li>
            <li>
                <a href="#">
                    <button class ="button" type= "button">
                        <span class="button__text">Add User Profile</span>
                        <ion-icon class="button__icon" name="person-add-outline"></ion-icon>    
                    </button>
                </a>
            </li>
            <li>
                <button class ="button" type= "button" onclick="window.location.href='LoginPage.html'">
                    <span class="button__text">Logout</span>
                    <ion-icon class="button__icon" name="log-out-outline"></ion-icon>
                 </button>
            </li>
        </ul>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click',() => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click',() => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>

</html>
